<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FilmMusic.App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <style>
      /* Reset and Box-Sizing */
      html,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        margin: 0;
        padding: 0;
        position: relative;
        background-color: #111;
        color: #777;
        font-weight: 200;
        min-height: calc(var(--vh, 1vh) * 100);
        line-height: 1;
        font-family: 'Dosis', serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Background Image Fade-In */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('r1.jpg');
        background-size: cover;
        background-position: center;
        opacity: 0;
        z-index: -1;
        animation: fadeInBackground 3s forwards;
      }

      @keyframes fadeInBackground {
        from {
          opacity: 0;
        }
        to {
          opacity: 0.2;
        }
      }

      /* Grid Layout for the Logo */
      .grid {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 columns for FILM */
        grid-template-rows: repeat(5, 1fr); /* 5 rows for vertical MUSIC */
        gap: 10px;
        font-size: 90px;
        text-align: center;
        transition: opacity 2s ease;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      .grid:hover {
        cursor: pointer;
      }

      /* Letters in the Grid */
      .letter {
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        filter: blur(5px);
        animation: fadeIn 2s forwards;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          filter: blur(5px);
        }
        to {
          opacity: 1;
          filter: blur(0);
        }
      }

      /* Horizontal FILM Letters */
      .film-f {
        grid-column: 1;
        grid-row: 1;
      }
      .film-i {
        grid-column: 2;
        grid-row: 1;
      }
      .film-l {
        grid-column: 3;
        grid-row: 1;
      }
      .film-m {
        grid-column: 4;
        grid-row: 1;
      }

      /* Vertical MUSIC Letters (the first "M" is hidden, since it's shared) */
      .music-m {
        grid-column: 4;
        grid-row: 1;
        display: none;
      }
      .music-u {
        grid-column: 4;
        grid-row: 2;
        color: rgba(118, 93, 105, 0.8);
      }
      .music-s {
        grid-column: 4;
        grid-row: 3;
        color: rgba(118, 93, 105, 0.8);
      }
      .music-i {
        grid-column: 4;
        grid-row: 4;
        color: rgba(118, 93, 105, 0.8);
      }
      .music-c {
        grid-column: 4;
        grid-row: 5;
        color: rgba(118, 93, 105, 0.8);
      }

      /* Topics List Styling (Company List) */
      #company-list {
        position: fixed;
        left: 50px;
        margin-top: 50px;
        text-align: left;
        font-size: 32px;
        color: rgba(220,220,220,0.9);
        opacity: 0;
        transition: opacity 3s ease 1.5s;
        z-index: 1;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Tooltip Container */
      .tooltip-container {
        position: static;
        display: inline-block;
        margin: 5px 0;
        cursor: pointer;
        line-height: 0.8;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Tooltip Styling */
      .tooltip {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1rem 1.5rem;
        background: rgba(17, 17, 17, 0.95);
        color: rgba(220, 220, 220, 0.9);
        border: 1px solid rgba(118, 93, 105, 0.3);
        border-radius: 10px;
        font-size: 20px;
        width: 250px;
        text-align: center;
        opacity: 0;
        visibility: hidden;
        transition: all 1s ease;
        pointer-events: none;
        font-weight: 300;
        line-height: 1.4;
        z-index: 1000;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Tooltip Arrow (Hidden) */
      .tooltip::after {
        display: none;
      }

      /* Show Tooltip on Hover */
      .tooltip-container:hover .tooltip {
        opacity: 1;
        visibility: visible;
      }

      /* Two-Column Layout for Topic Display */
      #topic-display {
        position: fixed;
        top: 50px;
        left: 50px;
        right: 50px;
        bottom: 50px;
        display: grid;
        grid-template-columns: 1fr 3fr; /* 1/4 + 3/4 */
        gap: 20px;
        background: rgba(17, 17, 17, 0.95);
        color: rgba(220, 220, 220, 0.9);
        padding: 20px;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 2s ease;
        z-index: 2; /* higher than company-list (which was z-index:1) */
      }
      #topic-display .left-column {
        border-right: 1px solid rgba(220, 220, 220, 0.3);
        padding-right: 20px;
        position: relative;
        font-family: 'Dosis', sans-serif; /* or any preferred font */
        font-size: 24px; /* adjust as needed */
        line-height: 1.5;
        overflow-y: auto;
      }
      #topic-display .right-column {
        padding-left: 20px;
        font-family: 'Dosis', sans-serif; /* or any preferred font */
        font-size: 20px; /* adjust as needed */
        line-height: 1.5;
        overflow-y: auto;
      }

      /* (Optional) Style the Back button */
      .back-button {
        position: absolute;
        top: 0;
        right: 0;
        background: none;
        border: none;
        color: #ccc;
        font-size: 4rem;
        cursor: pointer;
        padding: 0.2em 0.5em;
      }
      .back-button:hover {
        color: #fff;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .grid {
          font-size: 40px;
        }
        #company-list {
          font-size: 25px;
          line-height: 1.5;
        }
        .tooltip {
          font-size: 14px;
          width: 200px;
        }
        * {
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <!-- Audio Element -->
    <audio id="background-music" src="forest.mp3" preload="auto"></audio>

    <!-- Logo Layout in a Grid -->
    <div class="grid">
      <!-- Horizontal FILM Letters -->
      <div class="letter film-f">F</div>
      <div class="letter film-i">I</div>
      <div class="letter film-l">L</div>
      <div class="letter film-m">M</div>

      <!-- Vertical MUSIC Letters (with duplicate "M" hidden) -->
      <div class="letter music-m">M</div>
      <div class="letter music-u">U</div>
      <div class="letter music-s">S</div>
      <div class="letter music-i">I</div>
      <div class="letter music-c">C</div>
    </div>

    <script>
      // ----------------- GLOBAL VARIABLES -----------------
      let logoClicked = false;
      const grid = document.querySelector('.grid');
      const audio = document.getElementById('background-music');
      audio.volume = 0;
      audio.loop = false;

      // We store companies and tooltips here so we can re-use them.
      const tooltips = {
        ghostly:
          'Witness the birth of cinema: a journey from terrifying novelty to structured experience, as live music transformed the shock of moving images.',
        scoring:
          'The intimate partnership between composer & director - vision, workflows, communication, collaboration.',
        operatic:
          'Discover how Star Wars revitalized the power of Wagnerian music-drama.',
        intertextual:
          'Explore how Die Hard used musical existing snippets - from Beethoven to pop songs - to celebrate an anti-hero.',
        xfiles:
          'Learn how The X-Files uniquely imported cinematic techniques, melding sound-design with score into a single tapestry.',
        heat:
          'Survey the postmodern musical landscape of polar opposites, loneliness, and obsession in Heat.',
        texture:
          'Uncover how American Beauty created a radically new, minimalist-imagistic mode of filmscoring.'
      };

      const companies = [
        ['ghostly', 'Ghostly Beginnings'],
        ['scoring', 'Vision & Score: Composer & Director'],
        ['operatic', 'Operatic Cinema: Star Wars'],
        ['intertextual', 'Playful Subversion: Die Hard'],
        ['xfiles', 'Cinematic Series: The X-Files'],
        ['heat', 'Urban Obsession: Heat'],
        ['texture', 'Suspended Textures: American Beauty']
      ];

      // Content for the 2-column display
      const topicContent = {
        ghostly: {
          subheadings: ['Background', 'Key Moments', 'Influence'],
          content: `<p><strong>Ghostly Beginnings:</strong> 
            Witness the birth of cinema as live music transformed moving images into a thrilling experience.</p>`
        },
        scoring: {
          subheadings: ['Collaboration', 'Workflow', 'Innovation'],
          content: `<p><strong>Vision & Score:</strong> 
            Explore the intimate collaboration between composer and director, and how their synergy creates unforgettable film moments.</p>`
        },
        operatic: {
          subheadings: ['Dramatic Themes', 'Musical Influences'],
          content: `<p><strong>Operatic Cinema:</strong>
            Discover how the epic spirit of Wagnerian drama found a new home in cinematic storytelling through films like Star Wars.</p>`
        },
        intertextual: {
          subheadings: ['Cultural References', 'Subversion'],
          content: `<p><strong>Playful Subversion:</strong>
            Delve into the use of pre-existing musical snippets and cultural references that enrich films like Die Hard.</p>`
        },
        xfiles: {
          subheadings: ['Mystery', 'Atmosphere'],
          content: `<p><strong>Cinematic Series:</strong>
            Learn how The X-Files fused sound-design and scoring to create an otherworldly atmosphere.</p>`
        },
        heat: {
          subheadings: ['Urban Tension', 'Psychological Depth'],
          content: `<p><strong>Urban Obsession:</strong> 
            Analyze the film Heat and its postmodern take on loneliness and obsession through music.</p>`
        },
        texture: {
          subheadings: ['Minimalism', 'Imagery'],
          content: `<p><strong>Suspended Textures:</strong> 
            Uncover the minimalist and imagistic techniques used in American Beauty to shape its unique musical narrative.</p>`
        }
      };

      // ----------------- AUDIO FADE LOGIC -----------------
      function fadeIn(audioEl, duration) {
        const interval = 50;
        const increment = interval / duration;
        const fadeInInterval = setInterval(() => {
          if (audioEl.volume < 1) {
            audioEl.volume = Math.min(audioEl.volume + increment, 1);
          } else {
            clearInterval(fadeInInterval);
          }
        }, interval);
      }

      function fadeOut(audioEl, duration, callback) {
        const interval = 50;
        const decrement = interval / duration;
        const fadeOutInterval = setInterval(() => {
          if (audioEl.volume > 0) {
            audioEl.volume = Math.max(audioEl.volume - decrement, 0);
          } else {
            clearInterval(fadeOutInterval);
            if (callback) callback();
          }
        }, interval);
      }

      function playWithFade() {
        audio.currentTime = 0;
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise
            .then(() => {
              fadeIn(audio, 4000); // fade in over 4 sec
              audio.addEventListener('timeupdate', function handleFadeOut() {
                if (audio.duration - audio.currentTime <= 4) {
                  fadeOut(audio, 4000, () => {
                    audio.pause();
                    playWithFade(); // loop after fade-out
                  });
                  audio.removeEventListener('timeupdate', handleFadeOut);
                }
              });
            })
            .catch((err) => {
              console.warn('Autoplay prevented:', err);
            });
        }
      }

      // Start audio on first user click anywhere
      document.addEventListener(
        'click',
        () => {
          playWithFade();
        },
        { once: true }
      );

      // ----------------- COMPANY LIST LOGIC -----------------

      /**
       * Create the company list in the DOM, fade it in, 
       * and attach click listeners for each item.
       */
      function showCompanyList() {
        // Create company-list container
        const companyList = document.createElement('div');
        companyList.id = 'company-list';

        // Set a quicker fade-in transition (override CSS)
  companyList.style.transition = 'opacity 2s ease';

        // Populate
        companyList.innerHTML = companies
          .map(
            ([key, name]) => `
            <div class="tooltip-container" data-topic="${key}">
              <div>${name}</div>
              <span class="tooltip">${tooltips[key]}</span>
            </div>
          `
          )
          .join('<br><br>');

        // Add to body
        document.body.appendChild(companyList);

        // Fade in
        requestAnimationFrame(() => {
          companyList.style.opacity = '1';
        });

        // Attach item click listeners
        const topicItems = companyList.querySelectorAll('.tooltip-container');
        topicItems.forEach((item) => {
          item.addEventListener('click', () => {
            const topicKey = item.getAttribute('data-topic');
            // Fade out the companyList
            companyList.style.transition = 'opacity 2s ease';
            companyList.style.opacity = '0';
            setTimeout(() => {
              companyList.remove();
            }, 2000);

            // Show the selected topic using a two-column layout
            showTopicDisplay(topicKey);
          });
        });
      }

      // ----------------- TOPIC DISPLAY (2-COLUMN) LOGIC -----------------
      function showTopicDisplay(topicKey) {
        const topicDisplay = document.createElement('div');
        topicDisplay.id = 'topic-display';

        const data = topicContent[topicKey] || {};
        const leftColumnHTML = `
          <!-- The BACK button goes here -->
          <button class="back-button" id="back-button">
  <span class="material-icons">arrow_back</span>
</button>

          <h2>${topicKey.toUpperCase()}</h2>
          ${
            data.subheadings
              ? `<ul>${data.subheadings
                  .map((sh) => `<li>${sh}</li>`)
                  .join('')}</ul>`
              : '<p>No subheadings available.</p>'
          }
        `;

        const rightColumnHTML = data.content
          ? data.content
          : '<p>No content available.</p>';

        // Build the 2-column layout
        topicDisplay.innerHTML = `
          <div class="left-column">
            ${leftColumnHTML}
          </div>
          <div class="right-column">
            ${rightColumnHTML}
          </div>
        `;

        // Add to the DOM
        document.body.appendChild(topicDisplay);

        // Fade in
        requestAnimationFrame(() => {
          topicDisplay.style.opacity = '1';
        });

        // ---- ADD EVENT LISTENER FOR BACK BUTTON ----
        const backButton = topicDisplay.querySelector('#back-button');
        backButton.addEventListener('click', () => {
          // Fade out the 2-column container
          topicDisplay.style.opacity = '0';
          setTimeout(() => {
            topicDisplay.remove();
            // Re-show the company list after removing
            showCompanyList();
          }, 1500);
        });
      }

      // ----------------- LOGO (GRID) CLICK -----------------
    grid.addEventListener('click', () => {
        if (!logoClicked) {
          logoClicked = true;
          // Fade out the logo
          grid.style.transition = 'opacity 2s ease';
          grid.style.opacity = '0';
          setTimeout(() => {
            grid.style.display = 'none';
          }, 2000);

          // After the grid is clicked/faded, show the list
          showCompanyList();
        }
      });


      // ----------------- ANIMATE LETTERS RANDOMLY -----------------
      const letters = document.querySelectorAll('.letter');
      letters.forEach((letter) => {
        const randomDelayMs = Math.random() * 4500 + 1000; // 1s -> 5.5s
        const randomDelaySec = randomDelayMs / 1000;
        letter.style.animationDelay = `${randomDelaySec}s`;
      });

      // ----------------- MOBILE VIEWPORT FIX -----------------
      function updateViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', updateViewportHeight);
      updateViewportHeight();
    </script>
  </body>
</html>
