<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FilmMusic.App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
      /* Reset and Box-Sizing */
      html,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        margin: 0;
        padding: 0;
        position: relative;
        background-color: #111;
        color: #777;
        font-weight: 200;
        min-height: calc(var(--vh, 1vh) * 100);
        line-height: 1;
        font-family: 'Dosis', serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Background Image Fade-In */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('r1.jpg');
        background-size: cover;
        background-position: center;
        opacity: 0;
        z-index: -1;
        animation: fadeInBackground 3s forwards;
      }

      @keyframes fadeInBackground {
        from {
          opacity: 0;
        }
        to {
          opacity: 0.2;
        }
      }

      /* Grid Layout for the Logo */
      .grid {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 columns for FILM */
        grid-template-rows: repeat(5, 1fr); /* 5 rows for vertical MUSIC */
        gap: 10px;
        font-size: 90px;
        text-align: center;
        transition: opacity 2s ease;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      .grid:hover {
        cursor: pointer;
      }

      /* Letters in the Grid */
      .letter {
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        filter: blur(5px);
        animation: fadeIn 2s forwards;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          filter: blur(5px);
        }
        to {
          opacity: 1;
          filter: blur(0);
        }
      }

      /* Horizontal FILM Letters */
      .film-f {
        grid-column: 1;
        grid-row: 1;
      }
      .film-i {
        grid-column: 2;
        grid-row: 1;
      }
      .film-l {
        grid-column: 3;
        grid-row: 1;
      }
      .film-m {
        grid-column: 4;
        grid-row: 1;
      }

      /* Vertical MUSIC Letters (the first "M" is hidden, since it's shared) */
      .music-m {
        grid-column: 4;
        grid-row: 1;
        display: none;
      }
      .music-u {
        grid-column: 4;
        grid-row: 2;
        color: rgba(118, 93, 105, 0.8);
      }
      .music-s {
        grid-column: 4;
        grid-row: 3;
        color: rgba(118, 93, 105, 0.8);
      }
      .music-i {
        grid-column: 4;
        grid-row: 4;
        color: rgba(118, 93, 105, 0.8);
      }
      .music-c {
        grid-column: 4;
        grid-row: 5;
        color: rgba(118, 93, 105, 0.8);
      }

      /* Topics List Styling (Company List) */
      #company-list {
        position: fixed;
        left: 50px;
        margin-top: 50px;
        text-align: left;
        font-size: 32px;
        color: rgba(220,220,220,0.9);
        opacity: 0;
        transition: opacity 3s ease-out;
        z-index: 1;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Tooltip Container */
      .tooltip-container {
        position: static;
        display: inline-block;
        margin: 5px 0;
        cursor: pointer;
        line-height: 0.8;
        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Tooltip Styling */
      .tooltip {
        position: fixed;
        top: 25%;
        left: 75%;
        transform: translate(-50%, -50%);
        padding: 1rem 1.5rem;
        background: rgba(17, 17, 17, 0.95);
        color: rgba(220, 220, 220, 0.9);
        border: 1px solid rgba(118, 93, 105, 0.3);
        border-radius: 10px;
        font-size: 20px;
        width: 250px;
        text-align: center;
        opacity: 0;
        visibility: hidden;
        transition: all 1s ease;
        pointer-events: none;
        font-weight: 300;
        line-height: 1.4;
        z-index: 1000;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Tooltip Arrow (Hidden) */
      .tooltip::after {
        display: none;
      }

      /* Show Tooltip on Hover */
      .tooltip-container:hover .tooltip {
        opacity: 1;
        visibility: visible;
      }

      /* Two-Column Layout for Topic Display */
      #topic-display {
        position: fixed;
        top: 50px;
        left: 50px;
        right: 50px;
        bottom: 50px;
        display: grid;
        grid-template-columns: 1fr 3fr; /* 1/4 + 3/4 */
        gap: 20px;
        background: rgba(17, 17, 17, 0.95);
        color: rgba(220, 220, 220, 0.9);
        padding: 20px;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 3s ease-out;
        z-index: 2; /* higher than company-list (which was z-index:1) */
      }
      #topic-display .left-column {
        border-right: 1px solid rgba(220, 220, 220, 0.3);
        padding-right: 20px;
        position: relative;
        font-family: 'Dosis', sans-serif; /* or any preferred font */
        font-size: 24px; /* adjust as needed */
        line-height: 1.5;
        overflow-y: auto;
      }


      
      /* start of right column styling */
      
      #topic-display .right-column {
        padding-left: 20px;
        font-family: 'Open Sans', sans-serif; /* or any preferred font */
        font-size: 18px; /* adjust as needed */
        line-height: 1.5;
        overflow-y: auto;
      }


 

/* Headings: use Dosis with an uppercase, spaced look */
#topic-display .right-column h1,
#topic-display .right-column h2,
#topic-display .right-column h3,
#topic-display .right-column h4,
#topic-display .right-column h5,
#topic-display .right-column h6 {
  font-family: 'Dosis', sans-serif;
  color: rgba(220,220,220,1);
  margin: 1rem 0 0.5rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Optional: Give h2 a subtle underline for emphasis */
#topic-display .right-column h2 {
  border-bottom: 1px solid rgba(220,220,220,0.3);
  padding-bottom: 0.3rem;
}

/* Paragraph styling for consistent spacing */
#topic-display .right-column p {
  margin: 0.5rem 0;
  line-height: 1.6;
    color: rgba(220,220,220,0.9);

}

/* Table Styling */
#topic-display .right-column table {
  width: 100%;
  border-collapse: collapse;
  margin: 1rem 0;
  font-size: 0.95em;
}

#topic-display .right-column table th,
#topic-display .right-column table td {
  padding: 0.75rem;
  border: 1px solid rgba(220,220,220,0.2);
  text-align: left;
}

/* Table header: use Dosis and a slightly tinted background */
#topic-display .right-column table th {
  background-color: rgba(118,93,105,0.3);
  color: rgba(220,220,220,0.9);
  font-family: 'Dosis', sans-serif;
  font-weight: 600;
}

/* Alternate row shading for better readability */
#topic-display .right-column table tr:nth-child(even) {
  background-color: rgba(220,220,220,0.05);
}

/* Row hover effect for a subtle interactive cue */
#topic-display .right-column table tr:hover {
  background-color: rgba(220,220,220,0.1);
}

/* List Styling */
#topic-display .right-column ul,
#topic-display .right-column ol {
  margin: 1rem 0;
  padding-left: 1.5rem;
}

/* Link Styling: accent links with your muted tone */
#topic-display .right-column a {
  color: rgba(118,93,105,0.8);
  text-decoration: none;
  transition: color 0.3s ease;
}

#topic-display .right-column a:hover {
  color: rgba(220,220,220,1);
  text-decoration: underline;
}

/* Image Styling: responsive and with a subtle shadow */
#topic-display .right-column img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

      /* end of right column styling */
      

      /* (Optional) Style the Back button */
      .back-button { 
        background: none;
        border: none;
        color: rgba(118, 93, 105, 0.8);
        font-size: 3rem;
        cursor: pointer;
      }
      .back-button:hover {
        color: #ccc;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .grid {
          font-size: 40px;
        }
        #company-list {
          font-size: 25px;
          line-height: 1.5;
        }
        .tooltip {
          font-size: 14px;
          width: 200px;
        }
        * {
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <!-- Audio Element -->
    <audio id="background-music" src="forest.mp3" preload="auto"></audio>

    <!-- Logo Layout in a Grid -->
    <div class="grid">
      <!-- Horizontal FILM Letters -->
      <div class="letter film-f">F</div>
      <div class="letter film-i">I</div>
      <div class="letter film-l">L</div>
      <div class="letter film-m">M</div>

      <!-- Vertical MUSIC Letters (with duplicate "M" hidden) -->
      <div class="letter music-m">M</div>
      <div class="letter music-u">U</div>
      <div class="letter music-s">S</div>
      <div class="letter music-i">I</div>
      <div class="letter music-c">C</div>
    </div>

    <script>
      // ----------------- GLOBAL VARIABLES -----------------
      let logoClicked = false;
      const grid = document.querySelector('.grid');
      const audio = document.getElementById('background-music');
      audio.volume = 0;
      audio.loop = false;

      // We store companies and tooltips here so we can re-use them.
      const tooltips = {
        ghostly:
          'Witness the birth of cinema: a journey from terrifying novelty to structured experience, as live music transformed the shock of moving images.',
        scoring:
          'The intimate partnership between composer & director - vision, workflows, communication, collaboration.',
        operatic:
          'Discover how Star Wars revitalized the power of Wagnerian music-drama.',
        intertextual:
          'Explore how Die Hard used musical existing snippets - from Beethoven to pop songs - to celebrate an anti-hero.',
        xfiles:
          'Learn how The X-Files uniquely imported cinematic techniques, melding sound-design with score into a single tapestry.',
        heat:
          'Survey the postmodern musical landscape of polar opposites, loneliness, and obsession in Heat.',
        texture:
          'Uncover how American Beauty created a radically new, minimalist-imagistic mode of filmscoring.'
      };

      const companies = [
        ['ghostly', 'Ghostly Beginnings'],
        ['scoring', 'Vision & Score: Composer & Director'],
        ['operatic', 'Operatic Cinema: Star Wars'],
        ['intertextual', 'Playful Subversion: Die Hard'],
        ['xfiles', 'Cinematic Series: The X-Files'],
        ['heat', 'Urban Obsession: Heat'],
        ['texture', 'Suspended Textures: American Beauty']
      ];

// First, modify the topicContent object to specify file paths
const topicContent = {
  ghostly: {
    subheadings: ['Background', 'Key Moments', 'Influence'],
    contentFile: 'ghostly.html'  // Path to content file
  },
  scoring: {
    subheadings: ['Collaboration', 'Workflow', 'Innovation'],
    contentFile: 'scoring.html'
  },
  operatic: {
    subheadings: ['Dramatic Themes', 'Musical Influences'],
    contentFile: 'operatic.html'
  },
  intertextual: {
    subheadings: ['Cultural References', 'Subversion'],
    contentFile: 'intertextual.html'
  },
  xfiles: {
    subheadings: ['Mystery', 'Atmosphere'],
    contentFile: 'xfiles.html'
  },
  heat: {
    subheadings: ['Urban Tension', 'Psychological Depth'],
    contentFile: 'heat.html'
  },
  texture: {
    subheadings: ['Minimalism', 'Imagery'],
    contentFile: 'texture.html'
  }
};

      // ----------------- AUDIO FADE LOGIC -----------------
      function fadeIn(audioEl, duration) {
        const interval = 50;
        const increment = interval / duration;
        const fadeInInterval = setInterval(() => {
          if (audioEl.volume < 1) {
            audioEl.volume = Math.min(audioEl.volume + increment, 1);
          } else {
            clearInterval(fadeInInterval);
          }
        }, interval);
      }

      function fadeOut(audioEl, duration, callback) {
        const interval = 50;
        const decrement = interval / duration;
        const fadeOutInterval = setInterval(() => {
          if (audioEl.volume > 0) {
            audioEl.volume = Math.max(audioEl.volume - decrement, 0);
          } else {
            clearInterval(fadeOutInterval);
            if (callback) callback();
          }
        }, interval);
      }

      function playWithFade() {
        audio.currentTime = 0;
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise
            .then(() => {
              fadeIn(audio, 4000); // fade in over 4 sec
              audio.addEventListener('timeupdate', function handleFadeOut() {
                if (audio.duration - audio.currentTime <= 4) {
                  fadeOut(audio, 4000, () => {
                    audio.pause();
                    playWithFade(); // loop after fade-out
                  });
                  audio.removeEventListener('timeupdate', handleFadeOut);
                }
              });
            })
            .catch((err) => {
              console.warn('Autoplay prevented:', err);
            });
        }
      }

      // Start audio on first user click anywhere
      document.addEventListener(
        'click',
        () => {
          playWithFade();
        },
        { once: true }
      );

  // ----------------- COMPANY LIST LOGIC -----------------

      // Function to load content from files
      async function loadTopicContent(topicKey) {
        try {
          const response = await fetch(topicContent[topicKey].contentFile);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const content = await response.text();
          return content;
        } catch (error) {
          console.error('Error loading content:', error);
          return '<p>Error loading content. Please try again later.</p>';
        }
      }

      /**
       * Create the company list in the DOM, fade it in, 
       * and attach click listeners for each item.
       */
 // Modify the showCompanyList function - adjust timing and add proper transition handling
function showCompanyList() {
  const companyList = document.createElement('div');
  companyList.id = 'company-list';

  
  // Set transition consistently
  companyList.style.transition = 'opacity 3s ease-out';
  
  companyList.innerHTML = companies
    .map(
      ([key, name]) => `
        <div class="tooltip-container" data-topic="${key}">
          <div>${name}</div>
          <span class="tooltip">${tooltips[key]}</span>
        </div>
      `
    )
    .join('<br><br>');

  document.body.appendChild(companyList);

  // Force reflow before starting transition
  companyList.offsetHeight;

  // Fade in
  requestAnimationFrame(() => {
    companyList.style.opacity = '1';
  });

  // Attach click listeners with improved transition handling
  const topicItems = companyList.querySelectorAll('.tooltip-container');
  topicItems.forEach((item) => {
    item.addEventListener('click', async () => {
      const topicKey = item.getAttribute('data-topic');
      
      // Start fade out
      companyList.style.opacity = '0';
      
      // Wait for fade out to complete before removing
      await new Promise(resolve => setTimeout(resolve, 3000));
      companyList.remove();
      
      // Show topic display after company list is fully gone
      await showTopicDisplay(topicKey);
    });
  });
}

// Modify the showTopicDisplay function for better transition handling
async function showTopicDisplay(topicKey) {
  const topicDisplay = document.createElement('div');
  topicDisplay.id = 'topic-display';
  
  topicDisplay.style.transition = 'opacity 3s ease-out';  // Match other transitions

  
  const data = topicContent[topicKey] || {};
  
  const leftColumnHTML = `
    <button class="back-button" id="back-button">
      <span class="material-icons">keyboard_backspace</span>
    </button>
    <div class="heading-wrapper">
      <h2>${topicKey.toUpperCase()}</h2>
      ${
        data.subheadings
          ? `<ul>${data.subheadings.map((sh) => `<li>${sh}</li>`).join('')}</ul>`
          : '<p>No subheadings available.</p>'
      }
    </div>
  `;

  // Load content
  const rightColumnContent = await loadTopicContent(topicKey);

  // Build layout
  topicDisplay.innerHTML = `
    <div class="left-column">
      ${leftColumnHTML}
    </div>
    <div class="right-column">
      ${rightColumnContent}
    </div>
  `;

  // Add to DOM
  document.body.appendChild(topicDisplay);

  // Force reflow before starting transition
  topicDisplay.offsetHeight;

  // Fade in
  requestAnimationFrame(() => {
    topicDisplay.style.opacity = '1';
  });

  // Back button with improved transition handling
  const backButton = topicDisplay.querySelector('#back-button');
  backButton.addEventListener('click', async () => {
    // Start fade out
    topicDisplay.style.opacity = '0';
    
    // Wait for fade out to complete
    await new Promise(resolve => setTimeout(resolve, 3000));
    topicDisplay.remove();
    
    // Show company list after topic display is fully gone
    showCompanyList();
  });
}

      // ----------------- LOGO (GRID) CLICK -----------------
     grid.addEventListener('click', () => {
  if (!logoClicked) {
    logoClicked = true;
    // Fade out the logo
    grid.style.transition = 'opacity 3s ease-out';
    grid.style.opacity = '0';

    // After 2s, hide the grid
    setTimeout(() => {
      grid.style.display = 'none';

      // Now wait 1s more before showing the list
      setTimeout(() => {
        showCompanyList();
      }, 500);

    }, 3000);
  }
});


      // ----------------- ANIMATE LETTERS RANDOMLY -----------------
      const letters = document.querySelectorAll('.letter');
      letters.forEach((letter) => {
        const randomDelayMs = Math.random() * 4500 + 1000; // 1s -> 5.5s
        const randomDelaySec = randomDelayMs / 1000;
        letter.style.animationDelay = `${randomDelaySec}s`;
      });

      // ----------------- MOBILE VIEWPORT FIX -----------------
      function updateViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', updateViewportHeight);
      updateViewportHeight();

      
    </script>
  </body>
