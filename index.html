<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FilmMusic.App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <style>
      /* Reset and Box-Sizing */
      html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        margin: 0;
        padding: 0;
        position: relative;
        background-color: #111;
        color: #777;
        font-weight: 200;
        min-height: calc(var(--vh, 1vh) * 100);
        line-height: 1;
        font-family: 'Dosis', serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Background Image Fade-In */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('r1.jpg');
        background-size: cover;
        background-position: center;
        opacity: 0;
        z-index: -1;
        animation: fadeInBackground 3s forwards;
      }

      @keyframes fadeInBackground {
        from {
          opacity: 0;
        }
        to {
          opacity: 0.1;
        }
      }

      /* Grid Layout */
      .grid {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 columns for FILM */
        grid-template-rows: repeat(6, 1fr);    /* 6 rows to allow vertical MUSIC */
        gap: 10px;
        font-size: 90px;
        text-align: center;
        transition: all 2s ease;
        transform-origin: top left;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      .grid:hover { 
        cursor: pointer; 
      }

      .grid.move-top-left {
        position: fixed;
        top: 20px;
        left: 20px;
        transform: scale(0.5);
        margin: 0;
        padding: 0;
        transform-origin: top left;
      }

      body.grid-moved {
        justify-content: initial;
        align-items: initial;
      }

      /* Letters in the Grid */
      .letter {
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        filter: blur(5px);
        animation: fadeIn 3s forwards;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          filter: blur(5px);
        }
        to {
          opacity: 1;
          filter: blur(0);
        }
      }

      /* Horizontal FILM Letters */
      .film-f { grid-column: 1; grid-row: 2; }
      .film-i { grid-column: 2; grid-row: 2; }
      .film-l { grid-column: 3; grid-row: 2; }
      .film-m { grid-column: 4; grid-row: 2; }

      /* Vertical MUSIC Letters */
      /* The "M" is shared with FILM so it is hidden in the vertical sequence */
      .music-m { grid-column: 4; grid-row: 2; display: none; }
      .music-u { grid-column: 4; grid-row: 3; color: rgba(118, 93, 105, 0.8); }
      .music-s { grid-column: 4; grid-row: 4; color: rgba(118, 93, 105, 0.8); }
      .music-i { grid-column: 4; grid-row: 5; color: rgba(118, 93, 105, 0.8); }
      .music-c { grid-column: 4; grid-row: 6; color: rgba(118, 93, 105, 0.8); }

      /* Company List Styling */
      #company-list {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 35px;
        color: rgba(85, 107, 47, 0.9);
        opacity: 0;
        transition: opacity 4s ease 1.5s;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Tooltip Container */
      .tooltip-container {
        position: relative;
        display: inline-block;
        margin: 5px 0;
        cursor: crosshair;
        line-height: 0.8;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Tooltip Styling */
      .tooltip {
        position: absolute;
        bottom: 75%;
        left: 0;
        transform: translateY(0) translateX(10px);
        padding: 1rem 1.5rem;
        background: rgba(17, 17, 17, 0.95);
        color: rgba(119, 119, 119, 0.9);
        border: 1px solid rgba(118, 93, 105, 0.3);
        border-radius: 10px;
        font-size: 20px;
        width: 250px;
        text-align: center;
        opacity: 0;
        visibility: hidden;
        transition: all 1s ease;
        pointer-events: none;
        font-weight: 300;
        line-height: 1.4;
        z-index: 1000;

        /* Prevent text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Tooltip Arrow (Hidden) */
      .tooltip::after {
        display: none;
      }

      /* Show Tooltip on Hover */
      .tooltip-container:hover .tooltip {
        opacity: 1;
        visibility: visible;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .grid {
          font-size: 40px;
        }
        #company-list {
          font-size: 25px;
          line-height: 1.5;
        }
        .tooltip {
          font-size: 14px;
          width: 200px;
        }
        * {
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <!-- Audio Element -->
    <audio id="background-music" src="forest.mp3" preload="auto"></audio>

    <!-- Logo Layout in a Grid -->
    <div class="grid">
      <!-- Horizontal FILM Letters (row 2) -->
      <div class="letter film-f">F</div>
      <div class="letter film-i">I</div>
      <div class="letter film-l">L</div>
      <div class="letter film-m">M</div>
      
      <!-- Vertical MUSIC Letters (sharing column 4) -->
      <!-- The "M" is already shown via FILM so we hide the vertical duplicate -->
      <div class="letter music-m">M</div>
      <div class="letter music-u">U</div>
      <div class="letter music-s">S</div>
      <div class="letter music-i">I</div>
      <div class="letter music-c">C</div>
    </div>

    <script>
      // Track the state of the grid
      let gridMoved = false;
      const grid = document.querySelector('.grid');
      let companyList;

      // Audio Control
      const audio = document.getElementById('background-music');
      audio.volume = 0; // Start with volume at 0 for fade-in
      audio.loop = false;

      /**
       * Fade in audio over the given duration (ms)
       */
      function fadeIn(audio, duration) {
        const interval = 50;
        const increment = interval / duration;
        const fadeInInterval = setInterval(() => {
          if (audio.volume < 1) {
            audio.volume = Math.min(audio.volume + increment, 1);
          } else {
            clearInterval(fadeInInterval);
          }
        }, interval);
      }

      /**
       * Fade out audio over the given duration (ms)
       */
      function fadeOut(audio, duration, callback) {
        const interval = 50;
        const decrement = interval / duration;
        const fadeOutInterval = setInterval(() => {
          if (audio.volume > 0) {
            audio.volume = Math.max(audio.volume - decrement, 0);
          } else {
            clearInterval(fadeOutInterval);
            if (callback) callback();
          }
        }, interval);
      }

      /**
       * Plays the audio with fade-in and handles fade-out before looping.
       */
      function playWithFade() {
        audio.currentTime = 0;
        const playPromise = audio.play();

        if (playPromise !== undefined) {
          playPromise.then(() => {
            fadeIn(audio, 4000); // Fade in over 4 seconds

            // Listen for timeupdate to trigger fade-out 4 seconds before the end
            audio.addEventListener('timeupdate', function handleFadeOut() {
              if (audio.duration - audio.currentTime <= 4) {
                fadeOut(audio, 4000, () => {
                  audio.pause();
                  playWithFade(); // Restart audio after fade-out
                });
                audio.removeEventListener('timeupdate', handleFadeOut);
              }
            });
          }).catch(error => {
            console.warn('Autoplay was prevented.', error);
          });
        }
      }

      /**
       * Global click listener to start audio playback on first click.
       */
      document.addEventListener('click', () => {
        playWithFade();
      }, { once: true });

      /**
       * Grid movement and company list toggle on click.
       */
      grid.addEventListener('click', () => {
        if (!gridMoved) {
          // Move grid to top-left
          document.body.classList.add('grid-moved');
          grid.classList.add('move-top-left');
          gridMoved = true;

          // Tooltip Texts
          const tooltips = {
            'ghostly': 'Witness the birth of cinema: a journey from terrifying novelty to structured experience, as live music transformed the shock of moving images.',
            'operatic': 'Discover how Star Wars renewed the power of Wagnerian Thematic Technique.',
            'intertextual': 'Follow how Die Hard used musical snippets and references to celebrate an anti-hero.',
            'turn': 'American Beauty marked the inception of a radically new, imagistic mode of filmscoring.'
          };

          // Create Company List
          companyList = document.createElement('div');
          companyList.id = 'company-list';
          
          // Define Companies
          const companies = [
            ['ghostly', 'Ghostly Beginnings'],
            ['operatic', 'Operatic Cinema'],
            ['intertextual', 'Intertextual Interpretation'],
            ['turn', 'The Millennium Turn']
          ];

          // Populate Company List with Tooltips
          companyList.innerHTML = companies.map(([key, name]) => `
            <div class="tooltip-container">
              <div>${name}</div>
              <span class="tooltip">${tooltips[key]}</span>
            </div>
          `).join('<br><br>');

          // Append Company List to Body
          document.body.appendChild(companyList);

          // Trigger Fade-In for the Company List
          setTimeout(() => {
            companyList.style.opacity = '1';
          }, 50);

        } else {
          // Move grid back to center
          document.body.classList.remove('grid-moved');
          grid.classList.remove('move-top-left');
          gridMoved = false;

          // Fade Out and Remove the Company List
          if (companyList) {
            companyList.style.opacity = '0';
            companyList.style.transition = 'opacity 2s ease';
            setTimeout(() => {
              if (companyList.parentElement) {
                companyList.parentElement.removeChild(companyList);
              }
            }, 2000);
          }
        }
      });

      /**
       * Set random animation delays for grid letters.
       */
      const letters = document.querySelectorAll('.letter');
      letters.forEach(letter => {
        const randomDelayMs = Math.random() * 4500 + 1000; // Between 1000ms and 5500ms
        const randomDelaySeconds = randomDelayMs / 1000;
        letter.style.animationDelay = `${randomDelaySeconds}s`;
      });

      /**
       * Update viewport height for mobile responsiveness.
       */
      function updateViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      // Update viewport height on page load and on window resize
      updateViewportHeight();
      window.addEventListener('resize', updateViewportHeight);
    </script>
  </body>
</html>
